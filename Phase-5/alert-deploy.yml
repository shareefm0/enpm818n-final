apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: alertmanager
  namespace: otel-demo
spec:
  serviceName: "alertmanager"
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: alertmanager
          image: prom/alertmanager:latest
          ports:
            - name: web
              containerPort: 9093
          volumeMounts:
            - name: alertmanager-config
              mountPath: /etc/alertmanager-config/alertmanager.yml
              subPath: alertmanager.yml
      volumes:
        - name: alertmanager-config
#          emptyDir: {}
          configMap:
            name: alertmanager-config
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: otel-demo
spec:
  ports:
    - port: 9093
      targetPort: 9093
  selector:
    app: alertmanager